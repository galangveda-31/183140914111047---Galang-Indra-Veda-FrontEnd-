<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <style>
        .container{
            top: 0px;
            left: 0px;
            height: 100vh;
            background-color: #0094C6;
        }
        .sidebar1{
            width: 20%;
            height: 100%;
            background-color: #EC4E20;
            position: fixed;
            top: 0px;
            left: 0px;
            transition: width 2s;
        }
        .main1{
            width: auto;
            margin-left: 20%;
            padding-left: 10px;
            transition: width 1s;
        }
        .sidebar{
            width: 0%;
            height: 100%;
            background-color: #EC4E20;
            position: fixed;
            transition: width 1s;
            overflow: auto;
        }
        .main{
            width: auto;
            height: 100%;
            margin-left: 0%;
        }
        h1{
            margin: 0px;
        }
        .span_close{
            font-size: 50px; 
            cursor: pointer; 
            float: right; 
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="sidebar" id="mySidebar">
        <span class="span_close" onclick="closeNav()">&times;</span>
        <br><br>
        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Contact</li>
        </ul>
    </div>
    <div class="main" id="main">
        <span style="font-size: 30px; cursor: pointer;" onclick="openNav()">&#9776</span>
        <h1>Ini konten utama</h1>
    </div>
</div>
</body>
<script type="text/javascript">
    function openNav() {
        document.getElementById('mySidebar').className="sidebar1";
        document.getElementById('main').className="main1";
        document.getElementById("openNav").style.display = 'none';
    }
    function closeNav() {
        document.getElementById('mySidebar').className="sidebar";
        document.getElementById('main').className="main";
    }
</script>
</html>
